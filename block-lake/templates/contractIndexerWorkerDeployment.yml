apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "contractIndexerWorkerName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "contractIndexerWorkerName" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "contractIndexerWorkerName" . }}
{{ toYaml .Values.workers.contractIndexer.updateStrategy | indent 2 }}
  template:
    metadata:
      labels:
        app: {{ template "contractIndexerWorkerName" . }}
        tags.datadoghq.com/env: development
        tags.datadoghq.com/version: "0.0.1"
        tags.datadoghq.com/service: {{ template "contractIndexerWorkerName" . }}
        admission.datadoghq.com/enabled: "true"
    spec:
      serviceAccountName: "blocklake-pods"
      containers:
        - name: {{ template "contractIndexerWorkerName" . }}
          image: {{ .Values.common.image.name }}:{{ .Values.common.image.tag }}
          imagePullPolicy: Always
          command:
            - "/build/bin/cmd/workers/contractIndexer"
          env:
          {{- $configName := .Values.common.config.name -}}
          {{- range $k, $v := .Values.common.config.values }}
            - name: {{ template "formatEnvVarName" $k }}
              valueFrom:
                configMapKeyRef:
                  key: {{ $k }}
                  name: {{ $configName}}
          {{- end -}}
          {{- $secretName := .Values.common.secret.name -}}
          {{- range $k, $v := .Values.common.secret.values }}
            - name: {{ template "formatEnvVarName" $k }}
              valueFrom:
                secretKeyRef:
                  key: {{ $k }}
                  name: {{ $secretName}}
          {{- end -}}
{{- if .Values.workers.contractIndexer.resources }}
          resources:
{{ toYaml .Values.workers.contractIndexer.resources | indent 12 }}
{{- end}}
